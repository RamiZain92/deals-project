auth:
  password:
    regex: ^.*(?=.{8,20})(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!#$%&'()*+,-./:"<=>?@\^_`{|}~])(?!.*[\s]).*$
  username:
    regex: "^[a-zA-Z0-9]([._-](?![._-])|[a-zA-Z0-9]){3,21}[a-zA-Z0-9]$"
  email:
    regex: "^((.+)@(.+)\\.)(.+)$"
  mobileno:
    regex: "^(\\s*|\\d{10,15})$"
  name:
    regex: "[^a-zA-Z ]"
  categoryname:
    regex: "^[a-zA-Z]([&]){3,40}"
  image:
    regex: "[^\\s]+(.*?)\\.(jpg|jpeg|png|gif|svg|JPG|JPEG|PNG|GIF|SVG)$"
  number:
    regex: "^\\d+$"
  taxid:
    regex: "^(\\s*|\\d{9,15})$"
  registration:
    regex: "^(\\s*|\\d{6,15})$"
  uploadfile:
    regex: "^.*\\.(jpg|jpeg|png|gif|pdf|JPG|JPEG|PNG|GIF|PDF)$"
  24hoursformat:
    regex: "^(\\s*|\\d{0,2})$"
  minuteformat:
    regex: "^(\\s*|\\d{0,2})$"
  charnumber:
    regex: "^[a-zA-Z0-9 ]*[a-zA-Z0-9 ]$"
  ssl:
    regex: "^(?!000|666)[0-8][0-9A-Z]{2}-(?!00)[0-9A-Z]{2}-(?!0000)[0-9A-Z]{4}$"
  ssl2:
    regex: "[0-9A-Z]{7,16}$"
unitsystem:
  regex: "IMPERIAL,METRIC"
address:
  type: "OPTIONAL,STORE,WAREHOUSE"
business:
  settings:
    24hoursformat: "^(?:[01]?[0-9]|2[0-3])(?!\\d)"
    minutesformat: "^([0-5]?[0-9])$"
social:
  media:
    websites: "TikTok,Facebook,Snapchat,Instagram,Twitter,LinkedIn,YouTube,WhatsApp,Fazeal"

# OTP Config
http:
  request:
    otp:
      create: /api/v1/otp/create/
      verify: /api/v1/otp/verify/
    notification:
      service:
        notificationUrl: http://notifydev.fazeal.com
    connection:
      timeout: 3000
    read:
      timeout: 30000

#Kafka

kafka:
  notification:
    topicName: family-app-notification-topic
  topic:
    otp:
      generation: otp-verification-topic
    invitation: invitation-topic
  consumer:
    topic:
      notification: family-app-notification-topic
  error:
    dlq:
      topicName: fazeal-business-app-dlq-topic


eureka:
  client:
    serviceUrl:
      defaultZone: ${DISCOVERY_URL:http://localhost:8761}/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 1000
    leaseExpirationDurationInSeconds: 2000
    preferIpAddress: true
